<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Impulse</div>
            <div class="menu-open-btn">Menu</div>
        </nav>

        <h1 class="header">Technopolymer</h1>

        <div class="menu-overlay">
            <div class="menu-nav">
                <div class="menu-logo">Impulse</div>
                <div class="menu-close-btn">Close</div>
            </div>
            <div class="menu-cols">
                <div class="cols">
                <div class="video">
                    <div class="video-preview"></div>
                    <div class="video-details">
                        <p><i class="ph-fill ph-play-circle"></i>Play reel</p>
                        <p>-01:18</p>
                    </div>
                    </div>
                </div>
                <div class="col">
                    <div class="menu-link">
                        <a href="#">Home</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">Workplace</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">Services & Models</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">Our Story</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">Contact</a>
                    </div>
                    <div class="btn">
                        <a href="#">Take a seat</a>
                    </div>
                </div>
            </div>
            <div class="menu-footer">
                <div class="menu-divider"></div>
                <div class="menu-footer-copy">
                    <div class="slogan"><p>Tomorrow's Brands, Today.</p></div>
                    <div class="socials">
                        <a href="#">Twitter</a>
                        <a href="#">Instagram</a>
                        <a href="#">Linkedin</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
